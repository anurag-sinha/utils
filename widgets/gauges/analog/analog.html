<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="Analog.js"></script>
</head>

<body>
	<div id="ag"></div>
	<div id="ag2"></div>
	<script>
		console.log("start");
		var ag = new Analog(200, "ag");
		ag.draw();
		var that = ag.this;
